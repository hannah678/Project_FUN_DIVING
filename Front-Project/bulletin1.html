<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fun Diving Korea</title>
<meta name="viewport" content="width=device-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBnrzXBSlnIINDm4WEt1HS8UeWWzJ-Tzpk&callback=initMap"></script>

<style>
	#back{position:absolute; width:100%; height:1300px; z-index:1;  margin:0 auto;}
	#log>ul {position:absolute; right:5px; z-index:3; }
	
	#carousel{overflow: hidden; width:100%; height:250px; top:0; position:absolute; z-index:1;}

	#homeimg>img{width:100%; height:100%; top:250px; left:0; bottom:0; position:absolute; z-index:1;}
	
	#gmap{position:absolute; width:800px; height:800px; top:130px; border-radius:50%; left:27%; z-index:2;}
	
	#logo{position:absolute; width:150px; left:20px; top:20px; z-index:2;}
	
	#bulletin{border-radius:20px; padding:2%; position:absolute; z-index:3; width:1300px; height:1300px; top: 150px; right:100px; background-color:rgb(214, 216, 245);}
	ul,li{list-style-type:none; }
	ul>li>ul{float:left;}
	ul>li>ul>li{float:left; width:33.33%; height:15%; padding:2%;}
	ul>li>ul>li img{width:100%; height:100%; margin:0 auto;}
	
</style>
</head>
<body>
<div id="back" >
	<div id="log">
		<ul>
			<li>
				<input type="button" id="login"value="로그인" data-target="#m" data-toggle="modal"/>
			</li>
		</ul>
	</div>
	
	<a href="homeMap.html"><img src="../frontMiniProject/img/logo.png"id="logo"/></a> 
	<div id="carousel"></div>
	<div id="homeimg">
		<img src="../frontMiniProject/img/main2.jpg"/>
	</div>
	<div id="gmap"></div>
	<ul id="bulletin">
		<li>
			<ul>
				<li><img src="../frontMiniProject/img/kosung1.jpg" data-target="#n" data-toggle="modal"/></li>
				<li><img src="../frontMiniProject/img/kosung2.jpg" data-target="#n" data-toggle="modal"/></li>
				<li><img src="../frontMiniProject/img/kosung3.jpg" data-target="#n" data-toggle="modal"/></li>
			</ul>
		</li>
		<li>
			<ul>
				<li><img src="../frontMiniProject/img/kosung4.jpg" data-target="#n" data-toggle="modal"/></li>
				<li><img src="../frontMiniProject/img/ulleung1.png" data-target="#n" data-toggle="modal"/></li>
				<li><img src="../frontMiniProject/img/ulleung2.jpg" data-target="#n" data-toggle="modal"/></li>
			</ul>
		</li>
		<li>
			<ul>
				<li><img src="../frontMiniProject/img/ulleung3.jpg" data-target="#n" data-toggle="modal"/></li>
				<li><img src="../frontMiniProject/img/ulleung4.jpg" data-target="#n" data-toggle="modal"/></li>
				<li><img src="../frontMiniProject/img/jeju2.jpg" data-target="#n" data-toggle="modal"/></li>
			</ul>
		</li>
	</ul>
</div>	
<script> 
    $(function(){
      $("#modal-body").load("login.html"); 
      $("#carousel").load("carousel.html"); 
      $("#gmap").load("googleMapGeocoder.html"); 
    });
    
    $(document).ready(function(){
    	$("#signup").click(function(){ 
    		$(location).attr("href", "signUp.html");
    	});
    });
    
    $(function(){
		$("#gmap").animate({left:"-180px"}, 2000);
	});
</script>
<div id="m" class="modal"><!-- modal -->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body" id="modal-body"></div>
			<!-- Footer -->
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-success">닫기</button>
			</div>
		</div>
	</div>
</div>	

<div id="n" class="modal"><!-- modal -->
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Header -->
				<div class="modal-header">
					<h1>글 제 목 여 행</h4>
					<button class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Body -->
				<div class="modal-body"><!-- padding -->
					<h4>글 내 용 정 말 정 말 재 미 있 었 다 ! !</h1>
					<img src="../frontMiniProject/img/ulleung3.jpg" width="400" height="400"/>
				</div>
				<!-- Footer -->
				<div class="modal-footer">
					<button data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</html>
