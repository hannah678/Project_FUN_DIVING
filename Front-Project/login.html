<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<style>
    ul, li{margin:0; padding:0; list-style-type:none;}
    #log{width:400px; margin:0px auto; vertical-align:middle;}
    #log>h1{text-align:center;}

    #logFrm>ul>li{
        float:left;
        width:30%
    }
    #logFrm>ul>li:nth-child(2n){width:70%;}
    #logFrm>ul>li:last-of-type{width:100%; text-align:center; margin-top:30px;}
</style>
<script>
    function logFormCheck(){
    	var reg = /^[a-zA-Z]{1}[a-zA-Z0-9_]{7,11}$/;
		var userid = document.getElementById("userid");
		if(userid.value==""){
			alert("아이디를 입력하세요");
			userid.focus();
			return false;
		}
		
		if(!reg.test(userid.value)){ //정규표현식에 맞으면 true, 안 맞으면 false
			alert("아이디를 잘못 입력하였습니다.\n아이디는 8~12자리 사이여야 합니다.\n첫번째 문자는 영어만 가능하며, 이후 문자는 영어, 숫자, _가 허용됩니다.");
			userid.focus();
			return false;
		}
        
        if(document.querySelector("#userpwd").value==""){
            alert("비밀번호를 입력해주세요.");
            document.querySelector("#userpwd").focus();
            return false;
        }
        return true;
    }
    
</script>
</head>
<body>
<div id="log">
    <h1>로그인</h1>
    <hr/>
    <form method="post" action="homeMap.html" id="logFrm" onsubmit="return logFormCheck()">
        <ul>
            <li>아이디</li>
            <li><input type="text" name="userid" id="userid"/></li>
            <li>비밀번호</li>
            <li><input type="password" name="userpwd" id="userpwd"/></li>
            <li><input type="submit" value="로그인"/>
                <input type="button" value="회원가입" id="signup"/></li>
        </ul>
    </form>
</div>
<script>
	$(document).ready(function(){
    	$("#signup").click(function(){ 
    		$(location).attr("href", "signUp.html");
    	});
    });
</script>
</body>
</html>
